services:
  - type: web
    name: n8n
    env: docker
    repo: https://github.com/YOUR-USERNAME/n8n-on-render
    branch: main
    dockerfilePath: Dockerfile
    plan: free
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "admin123"
      - key: N8N_PORT
        value: "5678"
